{% extends 'base.html' %}
{% block content %}
  <article>
    {% for article in articles %}
      <a href="{% url 'article_details' article.id %}">
        <h1>{{ article.title }}</h1>
      </a>
      <p>{{ article.body }}</p>
      <p>Published by {{ article.author }} on {{ article.published_date }}</p>
      <p>Comments: {{ article.comments.count }}</p>
    {% endfor %}
  </article>
{% endblock %}
